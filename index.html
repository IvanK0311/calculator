<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <header>CALCULATOR</header>
    <div>
    <div id="calculator">
        <div id="screen">
            <div id="previousResult" class="text"></div>
            <div id="currentInput" class="text">0</div>
        </div>
        <div id="clear-delete">
            <button id="delete" class="cl-del">DELETE</button>
            <button id="clear" class="cl-del">CLEAR</button>
        </div>
        <div id="controls">
            <button id="1" class="calcBtn">1</button>
            <button id="2" class="calcBtn">2</button>
            <button id="3" class="calcBtn">3</button>
            <button id="substract" class="calcBtn">-</button>
            <button id="4" class="calcBtn">4</button>
            <button id="5" class="calcBtn">5</button>
            <button id="6" class="calcBtn">6</button>
            <button id="add" class="calcBtn">+</button>
            <button id="7" class="calcBtn">7</button>
            <button id="8" class="calcBtn">8</button>
            <button id="9" class="calcBtn">9</button>
            <button id="multiply" class="calcBtn">X</button>
            <button id="decimal" class="calcBtn">.</button>
            <button id="0" class="calcBtn">0</button>
            <button id="equal" class="calcBtn">=</button>
            <button id="divide" class="calcBtn">÷</button>
        </div>
    </div>
    </div>
    <footer>Copyright © <a href="https://github.com/IvanK0311">IvanK0311</a></footer>
    <script src="script.js"></script>
</body>
</html>
